<div class="container" style="padding: 4em;">
  <div id="content">
    <div class="row">
      <div class="lock-container">
        <h1>Account Access</h1>
        <div class="panel panel-default text-center" style="margin-left:25%;width:50%;">
          <div class="panel-body" style="padding:3em;">
            <form>
              <span class="login-field">Username</span>
              <input class="form-control" type="name" placeholder="Username" ng-model="user.username" style="margin-bottom: 1.5em;">
              <span class="login-field">Email</span>
              <input class="form-control" type="email" placeholder="Email" ng-model="user.email" style="margin-bottom: 1.5em;">
              <span class="login-field">Password</span>
              <input class="form-control" type="password" placeholder="Password" ng-model="user.password" style="margin-bottom: 1.5em;">
              <a href="#" ng-click="register()" class="btn btn-primary">Sign Up <i class=""></i></a>
              <button type="submit" class="btn btn-primary" ng-click="login()" id="login">Login <i class="fa fa-fw fa-unlock-alt"></i>
                <a href="#"></a>
              </button>
              <form>
                <div>

                  <a href="#" class="forgot-password">Forgot password?</a>
                  <br>
                  <span>
                  <a href="#" ng-click="anonymousLogin()"class="guestLogin()">Continue as guest</a>
                  </span>
                </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container" style="padding: 4em;">
  <div id="content">
    <div class="row">
      <div class="lock-container">
        <h1>Account Access</h1>
        <div class="panel panel-default text-center" style="margin-left:25%;width:50%;">
          <div class="panel-body" style="padding:3em;">
            <input class="form-control" type="email" placeholder="Email" ng-model="user.email" style="margin-bottom: 1.5em;">
            <input class="form-control" type="password" placeholder="Enter Password" ng-model="user.password" style="margin-bottom: 1.5em;">
            <a href="#" ng-click="login()" class="btn btn-primary">Login <i class="fa fa-fw fa-unlock-alt"></i></a><br>
            <a href="#" class="forgot-password">Forgot password?</a><br>
            <a href="#" class="guestLogin()">Continue as guest</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
